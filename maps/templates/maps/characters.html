{% extends "base.html" %}

{% block content %}
<body>
	<h2 class="title">Characters</h2>
	<ul>
		{% for character in characters %}
			<li><a href="{% url 'maps:character' character.id %}">{{ character.char_name }}</a></li>
		{% empty %}
			<li>You don't have any characters!</li>
		{% endfor %}
	</ul>
</body>

<form class="center footer" action="{% url 'maps:new_character' %}" method="GET">
	<button>New Character</button>
</form>

{% endblock content %}

</html>
