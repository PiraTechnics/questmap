{% extends "base.html" %}

{% block content %}
<body>
	<p>Characters</p>
	<ul>
		{% for character in characters %}
			<li><a href="{% url 'maps:character' character.id %}">{{ character.char_name }}</a></li>
		{% empty %}
			<li>You don't have any characters!</li>
		{% endfor %}
	</ul>
</body>

<a href="{% url 'maps:new_character' %}">Create New Character</a>

{% endblock content %}

</html>
