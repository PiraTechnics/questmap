{% extends "base.html" %}

{% block content %}
<body>
	<p>Your Campaigns</p>
	<ul>
		{% for campaign in campaigns %}
			<li><a href="{% url 'maps:campaign' campaign.id %}">{{ campaign.title }}</a></li>
		{% empty %}
			<li>You don't have any Campaigns!</li>
		{% endfor %}
	</ul>
</body>
{% endblock content %}

</html>
