<!DOCTYPE html>
<html>

{% extends "maps/base.html" %}


{% block content %}

<body>
	<p>Maps</p>
	<ul>
		{% for map in maps %}
			<li><a href="{% url 'maps:map' map.id %}">{{ map.map_title }}</a></li>
		{% empty %}
			<li>No maps have been added yet.</li>
		{% endfor %}
	</ul>
</body>

{% endblock content %}

</html>
