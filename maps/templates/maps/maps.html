{% extends "base.html" %}

{% block content %}

<body>
	<h2 class="title">Maps</h2>
	<ul>
		{% for map in maps %}
			<li><a href="{% url 'maps:map' map.id %}">{{ map.map_title }}</a></li>
		{% empty %}
			<li>No maps have been added yet.</li>
		{% endfor %}
	</ul>
</body>

<form class="center footer" action="{% url 'maps:new_map' %}" method="GET">
	<button>Add New Map</button>
</form>

{% endblock content %}
